<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="src/css/reset.css" rel="stylesheet" />
  <link href="src/css/index.css" rel="stylesheet" />
  <title>Momontom</title>
</head>
<body>
  <div id="wrap">
    <div class="momontom__popup">
      <form class="momontom__popup-form">
        <label for="askUsername">Please write your name</label>
        <input type="text" id="askUsername" placeholder="What's your name?" />
        <button class="btn__submit">‚úî</button>
      </form>
    </div>
    <div class="momontom__container">
      <div class="momontom__header">
        <div class="header__weather"></div>
        <div class="header__greeting">
          <p>
            <span class="header__greeting-text">Good Morning</span>
            <span class="header__greeting-user">Dear</span>
            <span class="header__greeting-emoji">üòç</span>
          </p>
        </div>
        <div class="header__clock">
          <p><span class="header__clock-hourAndMinutes">00:00</span><span class="header__clock-seconds">00</span></p>
        </div>
        <div class="header__date">
          <p>Monday, 14th, december</p>
        </div>
        <div class="header__info">
          <ul class="header__info-ul">
            <li class="header__info-total">
              <div class="header__info-num">0</div>
              <div class="header__info-text">Total</div>
            </li>
            <li class="header__info-pandding">
              <div class="header__info-num">0</div>
              <div class="header__info-text pandding">Pandding</div>
            </li>
            <li class="header__info-done">
              <div class="header__info-num">0</div>
              <div class="header__info-text">Done</div>
            </li>
            <li class="header__info-achievement">
              <div class="header__info-num">0%</div>
              <div class="header__info-text">Achievement</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="momontom__body">
        <form class="body__form">
          <label for="body__form-input"></label>
          <input type="text" id="body__form-input" placeholder="Please a write to do" />
          <button class="btn__submit">‚úî</button>
        </form>
        <div class="body__list">
          <ul class="body__list-ul">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="src/js/utils.js"></script>
  <script src="src/js/clock.js"></script>
  <script src="src/js/weather.js"></script>
  <script src="src/js/greeting.js"></script>
  <script src="src/js/date.js"></script>
  <script src="src/js/todo.js"></script>
  <script src="src/js/info.js"></script>
</body>
</html>
